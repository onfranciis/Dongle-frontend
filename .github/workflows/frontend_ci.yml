name: Frontend CI

on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'dongle/**'

jobs:
  quality-gate:
    name: Lint and Build
    runs-on: ubuntu-latest

    # Set permissions to allow the action to write annotations to the PR
    permissions:
      contents: read
      pull-requests: write
      checks: write

    defaults:
      run:
        working-directory: ./dongle

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './dongle/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Run ESLint
        # Using 'stylish' (built-in) which works great with GitHub Action annotations
        run: npx eslint . --max-warnings 0 --ext .js,.jsx,.ts,.tsx --format stylish
        continue-on-error: false

      - name: Build Project
        run: npm run build
        env:
          CI: true

      - name: Generate Summary
        if: always()
        run: |
          echo "### Frontend CI Results ðŸš€" >> $GITHUB_STEP_SUMMARY
          echo "* **Linting:** ${{ job.status == 'success' && 'Passed âœ…' || 'Failed âŒ' }}" >> $GITHUB_STEP_SUMMARY
          echo "* **Build:** ${{ steps.build.outcome == 'success' && 'Passed âœ…' || 'Failed âŒ' }}" >> $GITHUB_STEP_SUMMARY